<div>
  <h1>{{ isEditing ? 'Update' : 'Create' }} Details</h1>

  <mat-card>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <mat-form-field *ngIf="isEditing">
          <mat-label>ID</mat-label>
          <input matInput disabled [value]="hero.id">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Hero name</mat-label>
          <input matInput [(ngModel)]="hero.name" placeholder="name" type="text">
        </mat-form-field>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button
      color="primary"
      [disabled]="!isFormValid()"
      mat-raised-button
      *ngIf="!isEditing"
      (click)="create()"
    >
      Create
    </button>
      <button
        color="primary"
        [disabled]="!isFormValid()"
        mat-raised-button
        *ngIf="isEditing"
        (click)="update()"
      >
        Update
      </button>
      <button mat-raised-button (click)="goBack()">Go back</button>
  </mat-card-actions>
  </mat-card>
</div>
