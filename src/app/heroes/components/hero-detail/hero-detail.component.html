<div>
  <h1>{{ isEditing ? "Update" : "Create" }} Details</h1>
  <form [formGroup]="form" novalidate>
    <mat-card>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <mat-form-field *ngIf="isEditing">
            <mat-label>ID</mat-label>
            <input matInput formControlName="id" />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Hero name</mat-label>
            <input matInput formControlName="name" placeholder="name" type="text" />
          </mat-form-field>

          <mat-error *ngIf="form.controls['name'].hasError('required')"> Name is required</mat-error>
          <mat-error *ngIf="form.controls['name'].hasError('minlength')"> Name shoud contatin at least 3 caracters</mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button
          color="primary"
          mat-raised-button
          *ngIf="!isEditing"
          (click)="create()"
        >
          Create
        </button>
        <button
          color="primary"
          mat-raised-button
          *ngIf="isEditing"
          (click)="update()"
        >
          Update
        </button>
        <button mat-raised-button (click)="goBack()">Go back</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
