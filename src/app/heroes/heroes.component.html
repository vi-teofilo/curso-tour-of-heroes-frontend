<h2>My Heroes</h2>

<ul class="heroes">
  <li *ngFor="let hero of heroes" [class.selected]="hero === seletedHero" (click)="onSelect(hero)">
    <span>{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<div *ngIf="seletedHero">
  <h2>{{ seletedHero.name | uppercase }} Details</h2>

  <div><span>id: </span>{{ seletedHero.id }}</div>
  <div><span>name: </span>{{ seletedHero.name }}</div>

  <div>
    <label for="name">Hero name:</label>
    <input
      id="name"
      [(ngModel)]="seletedHero.name"
      placeholder="name"
      type="text"
    />
  </div>
</div>
